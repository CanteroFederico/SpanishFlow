<!DOCTYPE html>
<html>
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <!--Import the Bootstrap CSS file:-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- CSS code -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/app/layout_app.css') }}"/>
    <link rel="stylesheet" type="text/css"href="{{ url_for('static', filename='/app/tur/turist.css')}}"/>
    <link rel="stylesheet" type="text/css"href="{{ url_for('static', filename='/app/stu/student.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/app/pro/professional.css') }}"/>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>home</title>
    {% endif %}
</head>
<body>
    <section class="main_app_navbar">
        <div class="app_navbar">
            <a href="{{url_for('spanishflow_app.spanishflow_app_home')}}">
                <h1 class="logo">
                    <span class="text-logo" href="{{url_for('home.home_home')}}">
                        <i class="fa-solid fa-graduation-cap"></i>  SpanishFlow
                    </span>
                </h1>
            </a>
            <h2> | {% block header_text %}Default Header Text{% endblock %}</h2>
        </div>
    </section>
    <section class="main_app_header">
        <section class="app_header">
            <div class="container">
                <div class="header_sp">
                    <div class="box">
                        <h2 style= "font-size: 30px;"><span class="text-logo">Hello Federico Cantero</span></h2>
                        <div class="line"></div>
                        <h2 style= "font-size: 30px;"><span class="text-logo">Hola Federico Cantero</span></h2>
                    </div>
                </div>
            </div>
        </section>
    </section>
    {% block content %} 
    
    {% endblock %}
</body>
</html>
