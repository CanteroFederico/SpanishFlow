<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome code -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    
    <!--Import the Bootstrap CSS file:-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- CSS code -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}"/>
    <link rel="stylesheet" type="text/css"href="{{ url_for('static', filename='home.css')}}"/>
    <link rel="stylesheet" type="text/css"href="{{ url_for('static', filename='spanishflow_app.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='business.css') }}"/>


    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>home</title>
    {% endif %}
</head>
<body>
    <section class="main_navbar">
        <div class="container">
            <div class="spanishflow_navbar">
                <h1 class="logo">
                    <span class="text-logo" href="{{url_for('home.home_home')}}">
                        <i class="fa-solid fa-graduation-cap"></i>  SpanishFlow
                    </span>
                </h1>
                <nav>
                    <ul>
                        <li>
                            <a href="{{url_for('home.home_home')}}">Home</a>
                        </li>
                        <li>
                            <a href="{{url_for('business.business_home')}}">Business</a>
                        </li>
                        <li>
                            <a href="{{url_for('spanishflow_app.spanishflow_app_home')}}">App</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    {% block content %}    {% endblock %}
</body>
<footer>
    <section class="section_footer">
        <div class="container">
          <div class="footer">
            <h1>
                <a href="#">SpanishFlow<i class="fa-solid fa-graduation-cap" style="color: #00247d"></i></a>
            </h1>
          </div>
        </div>
      </section>
</footer>
</html>
